{include file="public/header" /}
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>请选择菜单
                        </label>
                        <div class="layui-input-inline">
                            <select name="pid" lay-filter="aihao">
                                <option value="">顶级菜单</option>
                                {volist name="$cateres" id="vo"}
                                <option {if condition="$data->pid eq $vo->id"}selected="selected"{/if} value="{$vo.id}">{$vo.html}{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>菜单名称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" value="{$data->name}" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="controller" class="layui-form-label">
                            <span class="x-red">*</span>控制器
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="controller" name="controller" value="{$data->controller}" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="action" class="layui-form-label">
                            <span class="x-red">*</span>操作名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="action" value="{$data->action}" name="action" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <input type="hidden" name="id" value="{$data->id}">
                      <button  class="layui-btn" lay-filter="add" type="button" lay-submit="">
                          修改
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                function(data) {
                    // 使用Ajax提交表单数据
                    backtrack('{:url(\'AdminMenu/edit\')}',data.field,true);
                });

            });</script>
    </body>

</html>
