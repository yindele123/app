{include file="public/header" /}
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="{:url('news/index')}">新闻列表</a>
            </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <form class="layui-form layui-col-space5" action="{:url('news/index')}">
            <div class="layui-input-inline layui-show-xs-block">
              <input class="layui-input" placeholder="开始日" name="start_time" value="{$start_time}" id="start"></div>
            <div class="layui-input-inline layui-show-xs-block">
              <input class="layui-input" placeholder="截止日" name="end_time" value="{$end_time}" id="end"></div>
            <div class="layui-input-inline layui-show-xs-block">
              <select name="catid">
                <option value="0">全部分类</option>
                {volist name="cats" id="vo"}
                <option value="{$key}" {if condition="$key eq $catid"}selected="selected"{/if} > {$vo}</option>
                {/volist}
              </select>
            </div>
            <div class="layui-input-inline layui-show-xs-block">
              <input type="text" name="title" id="" value="{$title}" placeholder=" 资讯名称" autocomplete="off" style="width:250px" class="layui-input"></div>
            <div class="layui-input-inline layui-show-xs-block">
              <button class="layui-btn" lay-submit="" lay-filter="sreach">
                <i class="layui-icon">&#xe615;</i></button>
            </div>
          </form>
        </div>
        <div class="layui-card-header">
          <button class="layui-btn layui-btn-danger" onclick="delAll()">
            <i class="layui-icon"></i>批量删除</button>
          <button class="layui-btn" onclick="xadmin.open('添加用户','{:url(\'news/add\')}')">
            <i class="layui-icon"></i>添加</button></div>
        <div class="layui-card-body ">
          <table class="layui-table layui-form">
            <thead>
            <tr>
              <th>
                <input type="checkbox" name="" lay-skin="primary">
              </th>
              <th>ID</th>
              <th>标题</th>
              <th>分类</th>
              <th>缩图</th>
              <th>更新时间</th>
              <th>是否推荐</th>
              <th>发布状态</th>
              <th>操作</th></tr>
            </thead>
            <tbody>
            {volist  name="news" id="vo"}
            <tr>
              <td>
                <input type="checkbox" name="" lay-skin="primary"></td>
              <td>{$vo.id}</td>
              <td>{$vo.title}</td>
              <td>{$vo.catid|getCatName}</td>
              <td><img width="60" height="60" class="picture-thumb" src="{$vo.image}"></td>
              <td>{$vo.update_time}</td>
              <td>{$vo.is_position|isYesNo}</td>
              <td>{$vo.status|status=$vo.id, ###}</td>
              <td class="td-manage">
                <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','admin-edit.html')" ><i class="layui-icon">&#xe642;</i>编辑</button>
                <button class="layui-btn-danger layui-btn layui-btn-xs" del_url="{:url('news/delete', ['id'=>$vo.id])}" onClick="current_del(this)" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
              </td>
            </tr>
            {/volist}
            </tbody>
          </table>
        </div>
        <div class="layui-card-body ">
          <div id="laypage"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
    var url = '{:url("news/index")}'+'?{$query}';
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;
        laypage.render({
            elem: 'laypage',
            count: {$total},
            limit: {$size},
            limits:'',
            first: '首页'
            ,last: '尾页',
            curr :'{$curr}',
            layout: ['count', 'prev', 'page', 'next', 'skip'],
            jump: function(e, first){ //触发分页后的回调
                if(!first){ //一定要加此判断，否则初始时会无限刷新
                    //alert(url+'?page='+e.curr);
                    location.href = url+'&page='+e.curr;
                }
            }
        });
    })
    layui.use(['laydate', 'form'],
    function() {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });




function delAll(argument) {

    var data = tableCheck.getData();

    layer.confirm('确认要删除吗？' + data,
        function(index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
                icon: 1
            });
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
}</script>

</html>
